<!doctype html>

<html lang="en">
  <head>
    <title>Calculator</title>

    <meta charset="utf-8">
    <meta
      name="description"
      content="A simple calculator">
    <meta
      name="viewport"
      content="
        width=device-width,
        initial-scale=1,
        viewport-fit=cover">
    <meta
      name="apple-mobile-web-app-capable"
      content="yes">
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent">
    <meta
      name="apple-mobile-web-app-title"
      content="Calculator">
    <meta
      name="theme-color"
      content="#E8E8E8"
      media="(prefers-color-scheme: light)">
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)">

    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/base.css">
  </head>

  <body>
    <div class="calculator">
      <div id="display-container">
        <div id="lastOp"></div>
        <div id="display">0</div>
      </div>

      <div class="controls">
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="AC"  />
        <input type="button" value="&divide;"   />

        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="+/-" />
        <input type="button" value="&times;" />

        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="%"   />
        <input type="button" value="-" />

        <input type="button" value="0" />
        <input type="button" value="." />
        <input type="button" value="=" />
        <input type="button" value="+" />
      </div>
    </div>

    <script src="js/math.js"></script>
    <script src="js/mouse-events.js"></script>
    <script src="js/keyboard-events.js"></script>
    <script src="js/text-resize.js"></script>
    <script src="js/thousands-separators.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
